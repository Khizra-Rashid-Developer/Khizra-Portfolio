    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Outfit', 'sans-serif'],
              mono: ['Space Grotesk', 'monospace'],
            },
            colors: {
              // Mapping Slate to CSS Variables for Light/Dark Mode
              slate: {
                50: 'rgba(var(--slate-50), <alpha-value>)',
                100: 'rgba(var(--slate-100), <alpha-value>)',
                200: 'rgba(var(--slate-200), <alpha-value>)',
                300: 'rgba(var(--slate-300), <alpha-value>)',
                400: 'rgba(var(--slate-400), <alpha-value>)',
                500: 'rgba(var(--slate-500), <alpha-value>)',
                600: 'rgba(var(--slate-600), <alpha-value>)',
                700: 'rgba(var(--slate-700), <alpha-value>)',
                800: 'rgba(var(--slate-800), <alpha-value>)',
                900: 'rgba(var(--slate-900), <alpha-value>)',
                950: 'rgba(var(--slate-950), <alpha-value>)',
              },
              indigo: {
                50: 'rgba(var(--primary-rgb), 0.05)',
                100: 'rgba(var(--primary-rgb), 0.1)',
                200: 'rgba(var(--primary-rgb), 0.2)',
                300: 'rgba(var(--primary-rgb), 0.6)', 
                400: 'var(--primary-400)',
                500: 'var(--primary-500)',
                600: 'var(--primary-600)',
                700: 'var(--primary-700)',
              },
              purple: {
                400: 'var(--secondary-400)',
                500: 'var(--secondary-500)',
                600: 'var(--secondary-600)',
              }
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'reverse-spin': 'reverse-spin 15s linear infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'marquee': 'marquee 25s linear infinite',
              'marquee-reverse': 'marquee-reverse 25s linear infinite',
              'border-beam': 'border-beam 4s linear infinite',
            },
            keyframes: {
              'reverse-spin': {
                from: { transform: 'rotate(360deg)' },
                to: { transform: 'rotate(0deg)' },
              },
              shimmer: {
                from: { backgroundPosition: '0 0' },
                to: { backgroundPosition: '-200% 0' },
              },
              marquee: {
                from: { transform: 'translateX(0)' },
                to: { transform: 'translateX(-100%)' },
              },
              'marquee-reverse': {
                from: { transform: 'translateX(-100%)' },
                to: { transform: 'translateX(0)' },
              },
              'border-beam': {
                '100%': { offsetDistance: '100%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Cosmic Theme */
        --primary-rgb: 99, 102, 241;
        --primary-400: #818cf8;
        --primary-500: #6366f1;
        --primary-600: #4f46e5;
        --primary-700: #4338ca;
        
        --secondary-400: #c084fc;
        --secondary-500: #a855f7;
        --secondary-600: #9333ea;
        
        --aurora-1: #4338ca;
        --aurora-2: #7c3aed;
        --aurora-3: #db2777;

        /* Dark Mode Slate Palette (Default) */
        --slate-50: 248, 250, 252;
        --slate-100: 241, 245, 249;
        --slate-200: 226, 232, 240; /* Text Light */
        --slate-300: 203, 213, 225;
        --slate-400: 148, 163, 184; /* Text Muted */
        --slate-500: 100, 116, 139;
        --slate-600: 71, 85, 105;
        --slate-700: 51, 65, 85;  /* Borders */
        --slate-800: 30, 41, 59;  /* Cards/Panels */
        --slate-900: 15, 23, 42;  /* Darker Panels */
        --slate-950: 2, 6, 23;    /* Main Background */
      }

      /* Light Mode Overrides */
      .light-mode {
        /* Inverted Slate Palette for Backgrounds/Text */
        --slate-950: 248, 250, 252; /* Main BG becomes very light */
        --slate-900: 255, 255, 255; /* Cards become white */
        --slate-800: 241, 245, 249; /* Secondary panels */
        --slate-700: 226, 232, 240; /* Borders */
        --slate-600: 203, 213, 225;
        
        --slate-500: 100, 116, 139;
        --slate-400: 71, 85, 105;   /* Muted text becomes dark gray */
        --slate-300: 51, 65, 85;
        --slate-200: 15, 23, 42;    /* Main text becomes almost black */
        --slate-100: 2, 6, 23;
        --slate-50: 2, 6, 23;

        /* Adjust Aurora for Light Mode to be softer */
        --aurora-1: rgba(99, 102, 241, 0.3);
        --aurora-2: rgba(168, 85, 247, 0.3);
        --aurora-3: rgba(236, 72, 153, 0.3);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(var(--slate-950), 1);
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, var(--primary-500), var(--secondary-500));
        border-radius: 4px;
        border: 2px solid rgba(var(--slate-950), 1);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary-400);
      }
      
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px; /* Fix for fixed header blocking content */
        selection-background-color: rgba(var(--primary-rgb), 0.3);
        selection-color: inherit;
        /* Removed overflow-x: hidden from html to prevent double scrollbar issues */
      }

      body {
        background-color: rgba(var(--slate-950), 1);
        color: rgba(var(--slate-200), 1);
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        transition: background-color 0.5s ease, color 0.5s ease;
        position: relative;
        /* Removed width: 100% to let block flow naturally and avoid scrollbar width calculations */
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Outfit', sans-serif;
      }

      /* Premium Glassmorphism Utility */
      .glass-panel {
        background: rgba(var(--slate-900), 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(var(--slate-700), 0.5);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .light-mode .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        border: 1px solid rgba(226, 232, 240, 0.8);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
      }
      
      .glass-panel:hover {
        border-color: rgba(var(--primary-rgb), 0.5);
        box-shadow: 0 0 30px rgba(var(--primary-rgb), 0.15);
      }

      /* Animated Aurora Background */
      .aurora-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%; /* Changed from 100vw to 100% to prevent scrollbar overlap */
        height: 100%;
        z-index: -3;
        background: radial-gradient(circle at 50% -20%, rgba(var(--slate-800), 0.5) 0%, rgba(var(--slate-950), 1) 100%);
        overflow: hidden;
        will-change: transform; 
        transition: all 1s ease;
      }
      
      .aurora-blob {
        position: absolute;
        filter: blur(80px);
        opacity: 0.45;
        animation: drift 20s infinite alternate;
        border-radius: 50%;
        will-change: transform;
        transition: background 1s ease;
      }
      
      .blob-1 {
        top: -10%;
        left: -10%;
        width: 60vw;
        height: 60vw;
        background: var(--aurora-1); 
        animation-duration: 25s;
      }
      
      .blob-2 {
        bottom: -20%;
        right: -10%;
        width: 60vw;
        height: 60vw;
        background: var(--aurora-2);
        animation-duration: 30s;
        animation-delay: -5s;
      }
      
      .blob-3 {
        top: 40%;
        left: 30%;
        width: 40vw;
        height: 40vw;
        background: var(--aurora-3);
        opacity: 0.25;
        animation-duration: 35s;
        animation-delay: -10s;
      }

      /* Utilities */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        will-change: opacity, transform;
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      .animate-float { animation: float 6s ease-in-out infinite; }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
      
      .animate-fade-in-up { animation: fadeInUp 0.6s ease-out forwards; }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .content-visibility-auto {
        content-visibility: auto;
      }
      
      .mask-image-gradient {
        mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
      }
      
      @keyframes drift {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(30px, 20px) scale(1.1); }
      }

      /* Ripple Effect */
      .ripple-btn {
        position: relative;
        overflow: hidden;
      }
      .ripple-btn::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        pointer-events: none;
        background-image: radial-gradient(circle, rgba(255, 255, 255, 0.4) 10%, transparent 10.01%);
        background-repeat: no-repeat;
        background-position: 50%;
        transform: scale(10, 10);
        opacity: 0;
        transition: transform .5s, opacity 1s;
      }
      .ripple-btn:active::after {
        transform: scale(0, 0);
        opacity: .3;
        transition: 0s;
      }
    </style>
